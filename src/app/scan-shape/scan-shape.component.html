<div>
    <h1>Shape ID: {{ shapeId }}</h1>
</div>

<div class="max-w-sm mx-auto bg-white rounded-lg shadow-md overflow-hidden border-2 border-gray-300 flex items-center justify-center">
    <!-- Canvas para mostrar la imagen capturada -->
    <canvas #canvasElement class="block"></canvas>
</div>

<div class="text-center">
    <!-- BotÃ³n para tomar una foto -->
    <input
        id="takePictureInput"
        type="file"
        accept="image/*"
        capture="environment"
        class="hidden"
        (change)="handlePhotoCapture($event)"
    />
    <label
        for="takePictureInput"
        class="px-4 py-2 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75 cursor-pointer"
    >
        Tomar Foto
    </label>
</div>
